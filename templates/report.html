{% extends 'base.html' %}
{% load static %}
{% block title %}report{% endblock title %}

{% block content %}

<div class="container mt-5">
    <h2 class="mb-4">Report an Issue</h2>
    <form method="post" class="p-4 border rounded">
      {% csrf_token %}
      <div class="mb-3">
        <label for="link" class="form-label">Link</label>
        <input type="url" class="form-control" id="link" name="link" required placeholder="Give the suspected blog link / your profile link if you want to delete your account......">
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="4" required placeholder="Describe your elligation here.........."></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit Report</button>
    </form>
  </div>




{% endblock content %}
