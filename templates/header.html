<!-- Header -->
<header>
    <nav class="navbar navbar-expand-lg bg-white">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="d-flex justify-content-between align-items-center upper-section">
              <div class="d-flex align-items-center">
                <pre class="tab">              </pre>
                <a class="navbar-brand" href="{% url 'home' %}">
                  <h2><span style="color: red">Cultural</span> Canvas<em>.</em></h2>
                </a>
                <pre class="tab">                        </pre>
                <form class="form-inline search_form ml-4" action="{% url 'search_blogs' %}" method="GET">
                  <input class="form-control px-5" name="search" type="text" placeholder="Search blogs" required>
                </form>
              </div>
  
              <ul class="navbar-nav ml-4">
                
                {% if request.user.is_authenticated %}
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{request.user.username}}
                  </a>
                
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="{% url 'profile' %}">My Profile</a>
                    <a class="dropdown-item" href="{% url 'user_notifications' %}">
                      {% if unseen > 0 %}
                      Notification ({{unseen}})
                      {% else %}
                      Notification
                      {% endif %}
                    </a>
                    <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                    
                  </div>
                </li>
                {% else %}
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
                {% endif %}
              </ul>
          
            </div>

          <a href="{% url 'report' %}" class="delete-reply-link">report</a>
